<div class="container">
<form [formGroup]="form"  (ngSubmit)="updatedData()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name"  formControlName="name">
    </div>
    <div class="form-group">
      <label for="name">Position</label>
      <input type="name" class="form-control"  placeholder="postion" formControlName="postion" >
    </div>
    
    <div class="form-group">
        <label for="name">Company </label>
        <input type="name" class="form-control"  placeholder="postion" formControlName="depart" >
      </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
  
</div>
